<!DOCTYPE html>
<html class="no-js" lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Xác nhận đơn hàng - Flower eCommerce" />
    <title>Xác nhận đơn hàng - Flower eCommerce</title>

    <!--=== Favicon ===-->
    <link
      rel="shortcut icon"
      href="../../images/favicon.ico"
      type="image/x-icon"
    />

    <!-- Google fonts include -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,900%7CYesteryear"
      rel="stylesheet"
    />

    <!-- All Vendor & plugins CSS include -->
    <link href="../../css/vendor.css" rel="stylesheet" />
    <!-- Main Style CSS -->
    <link href="../../css/style.css" rel="stylesheet" />
    <!-- Cart CSS for styling -->
    <link href="../../css/cart.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Load Header Component -->
    <header
      id="header-placeholder"
      hx-get="../components/header.html"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></header>

    <!-- main wrapper start -->
    <main>
      <!-- breadcrumb area start -->
      <div class="breadcrumb-area common-bg">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="breadcrumb-wrap">
                <nav aria-label="breadcrumb">
                  <h1>Xác nhận đơn hàng</h1>
                  <ul class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a href="../common/homepage.html"
                        ><i class="fa fa-home"></i
                      ></a>
                    </li>
                    <li class="breadcrumb-item">
                      <a href="../user/cart.html">Giỏ hàng</a>
                    </li>
                    <li class="breadcrumb-item">
                      <a href="../Payment/checkout.html">Thanh toán</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                      Xác nhận đơn hàng
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- breadcrumb area end -->

      <!-- order confirmation main wrapper start -->
      <div class="order-confirmation-wrapper section-space pb-0">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="order-confirmation-content text-center">
                <div class="success-icon mb-4">
                  <i
                    class="fa fa-check-circle text-success"
                    style="font-size: 4rem"
                  ></i>
                </div>

                <h2 class="mb-4">Cảm ơn bạn đã đặt hàng!</h2>

                <div class="order-details mb-4">
                  <p class="mb-2">
                    <strong>Mã đơn hàng:</strong>
                    <span id="orderNumber">-</span>
                  </p>
                  <p class="mb-2">
                    <strong>Order ID:</strong> <span id="orderId">-</span>
                  </p>
                  <p class="mb-2">
                    <strong>Phương thức thanh toán:</strong>
                    <span id="paymentMethod">-</span>
                  </p>
                  <p class="mb-2">
                    <strong>Trạng thái:</strong>
                    <span class="badge bg-warning" id="orderStatus"
                      >Created</span
                    >
                  </p>
                </div>

                <div class="action-buttons">
                  <a href="../common/shop.html" class="btn btn__bg me-3">
                    Tiếp tục mua sắm
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- order confirmation main wrapper end -->
    </main>
    <!-- main wrapper end -->

    <!-- Load Footer Component -->
    <footer
      id="footer-placeholder"
      hx-get="../components/footer.html"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="../../js/vendor.js"></script>
    <script src="../../js/active.js"></script>

    <!-- Services and Components -->
    <script
      type="module"
      src="../../js/component/header/HeaderManager.js"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get("orderId");
        const orderNumber = urlParams.get("orderNumber");
        const paymentMethod = urlParams.get("paymentMethod") || "cash";
        const status = urlParams.get("status") || "Created";

        if (orderId) {
          document.getElementById("orderId").textContent = orderId;
        }
        if (orderNumber) {
          document.getElementById("orderNumber").textContent = orderNumber;
        }
        const paymentLabel = ((pm) => {
          const v = (pm || "").toLowerCase();
          if (v === "vnpay") return "VNPay";
          if (v === "cash" || v === "cod" || v === "cash on delivery")
            return "Tiền mặt khi nhận hàng";
          // If unknown or missing, treat as COD
          return "Tiền mặt khi nhận hàng";
        })(paymentMethod);
        document.getElementById("paymentMethod").textContent = paymentLabel;
        document.getElementById("orderStatus").textContent =
          status === "Created" ? "Đã tạo" : status;
        document.getElementById("orderStatus").classList.remove("bg-warning");
        document.getElementById("orderStatus").classList.add("bg-success");
      });
    </script>
  </body>
</html>
