<!DOCTYPE html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="User Detail Management" />
    <title>User Detail - Floda</title>

    <!--=== Favicon ===-->
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon" />

    <!-- Google fonts include -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,900%7CYesteryear" rel="stylesheet" />

    <!-- All Vendor & plugins CSS include -->
    <link href="../../css/vendor.css" rel="stylesheet" />
    <!-- Main Style CSS -->
    <link href="../../css/style.css" rel="stylesheet" />
    <!-- Custom CSS for auth pages -->
    <link href="../../css/auth.css" rel="stylesheet" />
    <!-- Custom CSS for user pages -->
    <link href="../../css/user.css" rel="stylesheet" />

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Linearicons -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" />

    <!-- Custom User Detail CSS -->
    <style>
        .user-detail-container {
            min-height: 70vh;
        }
        .user-detail-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            position: relative;
        }
        .card-header h2 {
            margin: 0;
            font-size: 24px;
        }
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .card-body {
            padding: 30px;
        }
        .user-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            margin: 0 auto 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            outline: none;
        }
        .form-control:read-only {
            background-color: #f8f9fa;
            color: #6c757d;
        }
        .user-status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
        }
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        .role-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 10px;
        }
        .role-admin {
            background: #dc3545;
            color: white;
        }
        .role-user {
            background: #28a745;
            color: white;
        }
        .role-moderator {
            background: #ffc107;
            color: #212529;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5a6fd8;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #218838;
        }
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background: #e0a800;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }
        .btn-outline:hover {
            background: #667eea;
            color: white;
        }
        .view-mode .form-control {
            border: none;
            background: transparent;
            padding-left: 0;
            font-weight: 500;
        }
        .view-mode .form-label::after {
            content: ':';
        }
        .edit-mode .user-avatar-large {
            border: 3px dashed #667eea;
            cursor: pointer;
            position: relative;
        }
        .edit-mode .user-avatar-large:hover {
            opacity: 0.8;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 8px;
            position: relative;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .alert-warning {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }
        .alert-dismissible {
            padding-right: 50px;
        }
        .alert-dismissible .close {
            position: absolute;
            top: 8px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.5;
        }
        .alert-dismissible .close:hover {
            opacity: 1;
        }
        .breadcrumb {
            background: transparent;
            padding: 0;
            margin-bottom: 20px;
        }
        .breadcrumb-item {
            color: #6c757d;
        }
        .breadcrumb-item.active {
            color: #495057;
            font-weight: 600;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            content: "/";
            color: #6c757d;
            margin: 0 8px;
        }
        .password-field {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }
        .validation-feedback {
            display: block;
            width: 100%;
            margin-top: 5px;
            font-size: 12px;
        }
        .invalid-feedback {
            color: #dc3545;
        }
        .valid-feedback {
            color: #28a745;
        }
        .is-invalid {
            border-color: #dc3545;
        }
        .is-valid {
            border-color: #28a745;
        }
    </style>
</head>

<body>
    <!-- Load Header Component -->
    <div hx-get="../components/header.html" hx-trigger="load" hx-swap="outerHTML"></div>

    <!-- Main Content -->
    <main class="main-wrapper">
        <div class="container">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../common/homepage.html">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="user-list.html">Quản lý người dùng</a></li>
                    <li class="breadcrumb-item active" id="breadcrumb-current">Chi tiết người dùng</li>
                </ol>
            </nav>

            <!-- Alert Container -->
            <div id="alert-container"></div>

            <!-- User Detail Card -->
            <div class="user-detail-card">
                <!-- Card Header -->
                <div class="card-header">
                    <h2 id="card-title">Chi tiết người dùng</h2>
                    <div class="mode-toggle">
                        <button id="edit-toggle-btn" class="btn btn-outline" onclick="userManager.toggleEditMode()">
                            <i class="fa fa-edit"></i> Chỉnh sửa
                        </button>
                    </div>
                </div>

                <!-- Card Body -->
                <div class="card-body" id="user-detail-content">
                    <!-- User Avatar -->
                    <div class="text-center mb-4">
                        <div id="user-avatar" class="user-avatar-large">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>

                    <!-- User Form -->
                    <form id="user-form" class="view-mode">
                        <div class="info-grid">
                            <!-- Basic Information -->
                            <div>
                                <h4 class="mb-3">Thông tin cơ bản</h4>
                                
                                <div class="form-group">
                                    <label for="fullName" class="form-label">Họ và tên</label>
                                    <input type="text" id="fullName" name="fullName" class="form-control" readonly>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" readonly>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <label for="phoneNumber" class="form-label">Số điện thoại</label>
                                    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" readonly>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <label for="address" class="form-label">Địa chỉ</label>
                                    <textarea id="address" name="address" class="form-control" rows="3" readonly></textarea>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <!-- Account Information -->
                            <div>
                                <h4 class="mb-3">Thông tin tài khoản</h4>

                                <div class="form-group">
                                    <label for="roleName" class="form-label">Vai trò</label>
                                    <select id="roleName" name="roleName" class="form-control" disabled>
                                        <option value="">Chọn vai trò</option>
                                    </select>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <label for="createdAt" class="form-label">Ngày tạo</label>
                                    <input type="text" id="createdAt" class="form-control" readonly>
                                </div>

                                <!-- Password field - only for create mode -->
                                <div class="form-group" id="password-group" style="display: none;">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <div class="password-field">
                                        <input type="password" id="password" name="password" class="form-control">
                                        <button type="button" class="password-toggle" onclick="userManager.togglePassword('password')">
                                            <i class="fa fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback"></div>
                                    <small class="text-muted">Mật khẩu phải có ít nhất 6 ký tự</small>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="btn-group justify-content-center">
                            <!-- View Mode Buttons -->
                            <div id="view-mode-buttons">
                                <button type="button" class="btn btn-primary" onclick="userManager.toggleEditMode()">
                                    <i class="fa fa-edit"></i> Chỉnh sửa
                                </button>
                                <a href="user-list.html" class="btn btn-secondary">
                                    <i class="fa fa-arrow-left"></i> Quay lại
                                </a>
                                <button type="button" class="btn btn-danger" onclick="userManager.deleteUser()">
                                    <i class="fa fa-trash"></i> Xóa
                                </button>
                            </div>

                            <!-- Edit Mode Buttons -->
                            <div id="edit-mode-buttons" style="display: none;">
                                <button type="button" class="btn btn-success" onclick="userManager.saveUser()">
                                    <i class="fa fa-save"></i> Lưu
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="userManager.cancelEdit()">
                                    <i class="fa fa-times"></i> Hủy
                                </button>
                            </div>

                            <!-- Create Mode Buttons -->
                            <div id="create-mode-buttons" style="display: none;">
                                <button type="button" class="btn btn-success" onclick="userManager.createUser()">
                                    <i class="fa fa-save"></i> Tạo người dùng
                                </button>
                                <a href="user-list.html" class="btn btn-secondary">
                                    <i class="fa fa-times"></i> Hủy
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Load Footer Component -->
    <div hx-get="../components/footer.html" hx-trigger="load" hx-swap="outerHTML"></div>

    <!-- Scripts -->
    <script src="../../js/vendor.js"></script>
    <script src="../../js/active.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/user-manager.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.userManager) {
                userManager.initializeUserDetail();
            } else {
                console.error('UserManager not found. Please ensure user-manager.js is loaded.');
            }
        });
    </script>
</body>
</html>
