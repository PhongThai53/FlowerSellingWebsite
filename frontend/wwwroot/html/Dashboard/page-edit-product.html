    <script>
        (() => {
            const API_BASE = "https://localhost:7062";
            const form = document.querySelector('form[data-toggle="validator"]');
            const catSelect = document.getElementById("categorySelect");
            const fileInput = document.getElementById("productPhotos");
            const preview = document.getElementById("preview-container");

            async function safeParse(res) {
                const text = await res.text().catch(() => "");
                try { return text ? JSON.parse(text) : null; } catch { return null; }
            }

            async function fetchJson(url, options = {}) {
                const res = await fetch(url, options);
                const json = await safeParse(res);
                if (!res.ok) throw new Error(json?.message || res.statusText);
                return json;
            }

            function getProductIdFromQuery() {
                const params = new URLSearchParams(location.search);
                return Number(params.get("id") || params.get("productId") || 0) || null;
            }

            async function loadCategories() {
                const res = await fetchJson(`${API_BASE}/api/ProductCategory`);
                const list = res?.data ?? res;
                if (!Array.isArray(list)) return;
                if (catSelect) catSelect.innerHTML = ['<option value="">Select Category</option>']
                    .concat(list.map(c => `<option value="${c.id}">${c.name}</option>`)).join("");
            }

            function renderPreviewFiles(files) {
                if (!preview) return;
                preview.innerHTML = "";
                files.forEach(f => {
                    const img = document.createElement("img");
                    img.style.cssText = "width:90px;height:90px;object-fit:cover;border:1px solid #ddd;border-radius:6px;";
                    img.title = f.name;
                    const reader = new FileReader();
                    reader.onload = e => img.src = e.target.result;
                    reader.readAsDataURL(f);
                    preview.appendChild(img);
                });
            }

            function renderExistingImages(productPhotos = []) {
                if (!preview) return;
                productPhotos.forEach(p => {
                    const img = document.createElement("img");
                    img.style.cssText = "width:90px;height:90px;object-fit:cover;border:1px solid #ddd;border-radius:6px;";
                    img.title = p.url;
                    img.src = p.url.startsWith("/") ? p.url : p.url;
                    preview.appendChild(img);
                });
            }

            if (fileInput) {
                fileInput.addEventListener("change", () => renderPreviewFiles(Array.from(fileInput.files || [])));
            }

            async function fetchProduct(productId) {
                const res = await fetchJson(`${API_BASE}/api/Product/${productId}`);
                return res?.data ?? res;
            }

            async function uploadImagesUpdate(productId, files) {
                if (!files || !files.length) return [];
                const fd = new FormData();
                files.forEach(f => fd.append("files", f, f.name));
                const resp = await fetchJson(`${API_BASE}/api/Image/products/${productId}`, { method: "PUT", body: fd });
                return resp?.data ?? resp;
            }

            async function updateProduct(productId, body) {
                return await fetchJson(`${API_BASE}/api/Product/${productId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });
            }

            function fillFormWithProduct(product) {
                if (!product) return;
                const byName = n => form.querySelector(`[name="${n}"]`);
                if (byName("name")) byName("name").value = product.name ?? "";
                if (byName("price")) byName("price").value = product.price ?? "";
                if (byName("stock")) byName("stock").value = product.stock ?? "";
                if (byName("categoryId")) byName("categoryId").value = product.categoryId ?? "";
                if (byName("description")) byName("description").value = product.description ?? "";
                if (product.productPhotos) {
                    preview.innerHTML = "";
                    renderExistingImages(product.productPhotos);
                }
            }

            function buildProductPhotosFromPaths(paths = []) {
                return paths.map((p, idx) => ({ url: p, isPrimary: idx === 0 }));
            }

            (async function init() {
                await loadCategories();
                const productId = getProductIdFromQuery();
                if (!productId) return;
                const product = await fetchProduct(productId);
                fillFormWithProduct(product);
                form.__existingProductPhotos = product.productPhotos ?? [];
                form.__productId = productId;
            })();

            if (form) {
                form.addEventListener("submit", async ev => {
                    ev.preventDefault();
                    const productId = form.__productId ?? getProductIdFromQuery();
                    if (!productId) return alert("Missing productId");
                    const f = new FormData(form);
                    const name = (f.get("name") || "").toString().trim();
                    const description = (f.get("description") || "").toString().trim();
                    const price = parseFloat(f.get("price"));
                    const stock = parseInt(f.get("stock"), 10);
                    const categoryId = parseInt(f.get("categoryId"), 10);
                    const selectedFiles = Array.from(fileInput?.files || []);

                    if (!name || isNaN(price) || price < 0.01 || isNaN(stock) || isNaN(categoryId))
                        return alert("Please fill Name, Price(>=0.01), Stock, Category.");

                    let uploadedPaths = [];
                    if (selectedFiles.length) uploadedPaths = await uploadImagesUpdate(productId, selectedFiles);

                    const productPhotosToSend = uploadedPaths.length
                        ? buildProductPhotosFromPaths(uploadedPaths)
                        : form.__existingProductPhotos;

                    const primaryUrl = productPhotosToSend.length ? productPhotosToSend[0].url : `/images/products/${productId}/primary.jpg`;

                    const updateDto = { name, description, price, url: primaryUrl, stock, categoryId, productPhotos: productPhotosToSend };

                    await updateProduct(productId, updateDto);
                    alert("Cập nhật sản phẩm thành công.");
                });
            }
        })();
    </script>
