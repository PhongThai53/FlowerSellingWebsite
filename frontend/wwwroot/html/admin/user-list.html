<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Quản lý người dùng | Flower Selling Website</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../../images/favicon.ico" />
    <!-- Google fonts include -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,900%7CYesteryear"
      rel="stylesheet"
    />
    <!-- Vendor & main styles to match homepage -->

    <link href="../../css/style.css" rel="stylesheet" />
    <!-- HTMX -->

    <!-- Loader -->
    <div id="loading">
      <div id="loading-center"></div>
    </div>

    <header
      id="header-placeholder"
      hx-get="../components/header.html"
      hx-trigger="load"
      hx-swap="outerHTML"

    <!-- Wrapper Start -->
    <div class="wrapper">
      <!-- Content Page -->
      <main class="section-space">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div
                class="section-title d-flex align-items-center justify-content-between mb-3"
              >
                <h2 class="m-0">Quản lý người dùng</h2>
                <button
                  type="button"
                  class="btn btn-maroon"
                  onclick="userManager.openAddUserModal()"
                >
                  <i class="las la-plus me-2"></i>Thêm người dùng
                </button>
              </div>

              <!-- View Info Container -->
              <div id="view-info-container"></div>

              <!-- Alert Container -->
              <div id="alert-container"></div>

              <!-- Filter: only search by username -->
              <div class="mb-3">
                <label class="form-label mb-1" for="exampleInputSearch"
                  >Tìm theo tên người dùng</label
                >
                <input
                  type="search"
                  class="form-control"
                  id="exampleInputSearch"
                  placeholder="Nhập tên người dùng..."
                  aria-controls="user-list-table"
                />
              </div>

              <!-- Users Table -->
              <div class="table-responsive mt-2">
                <table
                  id="user-list-table"
                  class="table table-striped"
                  role="grid"
                >
                  <thead>
                    <tr>
                      <th style="white-space: nowrap">Họ tên</th>
                      <th style="white-space: nowrap">Username</th>
                      <th style="white-space: nowrap">Email</th>
                      <th style="white-space: nowrap">Số điện thoại</th>
                      <th style="white-space: nowrap">Vai trò</th>
                      <th style="white-space: nowrap">Địa chỉ</th>
                      <th style="white-space: nowrap">Trạng thái</th>
                      <th style="min-width: 180px; white-space: nowrap">
                        Thao tác
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Users will be loaded here -->
                  </tbody>
                </table>
              </div>

              <!-- Pagination -->
              <div class="row justify-content-between mt-3">
                <div class="col-md-6">
                  <div id="user-list-page-info">
                    <span>Đang tải dữ liệu...</span>
                  </div>
                </div>
                <div class="col-md-6">
                  <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end mb-0">
                      <!-- Pagination will be built here -->
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Add User Modal -->
    <div
      class="modal fade"
      id="addUserModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="add-user-form">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label for="add-fullName" class="form-label"
                      >Họ và tên <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="add-fullName"
                      name="fullName"
                      required
                    />
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label for="add-username" class="form-label"
                      >Username<span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="add-username"
                      name="username"
                      required
                    />
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label for="add-email" class="form-label"
                      >Email <span class="text-danger">*</span></label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="add-email"
                      name="email"
                      required
                    />
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label for="add-password" class="form-label"
                      >Mật khẩu <span class="text-danger">*</span></label
                    >
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control"
                        id="add-password"
                        name="password"
                        required
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        onclick="userManager.togglePassword('add-password')"
                      >
                        <i class="las la-eye"></i>
                      </button>
                    </div>
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label for="add-phoneNumber" class="form-label"
                      >Số điện thoại</label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="add-phoneNumber"
                      name="phoneNumber"
                    />
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label for="add-roleName" class="form-label"
                      >Vai trò <span class="text-danger">*</span></label
                    >
                    <select
                      class="form-control"
                      id="add-roleName"
                      name="roleName"
                      required
                      data-nice-select="false"
                      style="background-color: white; color: #495057"
                    >
                      <option value="">Chọn vai trò</option>
                    </select>
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group mb-3">
                    <label for="add-address" class="form-label">Địa chỉ</label>
                    <textarea
                      class="form-control"
                      id="add-address"
                      name="address"
                      rows="2"
                    ></textarea>
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div
            class="modal-footer d-flex justify-content-end align-items-center"
          >
            <button
              type="button"
              class="btn btn-maroon"
              onclick="userManager.createUserFromModal()"
            >
              Thêm người dùng
            </button>
          </div>
        </div>
      </div>
    </div>

      id="deleteUserModal"
      tabindex="-1"
      aria-labelledby="deleteUserModalLabel"

              class="btn-close"

          </div>

              class="btn btn-warning"

              Deactivate

          </div>
        </div>
      </div>
    </div>

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="spinner-border text-light" role="status">
        <span class="sr-only">Đang tải...</span>
      </div>
    </div>

    <!-- Scripts -->
    <footer
      id="footer-placeholder"
      hx-get="../components/footer.html"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></footer>
    <script src="../../js/vendor.js"></script>
    <script src="../../js/active.js"></script>
    <script type="module" src="../../js/services/ApiService.js"></script>
    <script
      type="module"
      src="../../js/component/header/HeaderManager.js"
    ></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/user-manager.js"></script>

    <script>
      // Initialize when DOM is ready
      document.addEventListener("DOMContentLoaded", function () {
        if (window.userManager) {
          window.userManager.initializeUserList();
        }

        // Handle modal events
        const deleteModal = document.getElementById("deleteUserModal");
        if (deleteModal) {
          // Reset modal when hidden
          deleteModal.addEventListener("hidden.bs.modal", function () {
            if (window.userManager) {
              window.userManager.userToDelete = null;
            }
          });
        }

        // Handle add user modal events
        const addUserModal = document.getElementById("addUserModal");
        if (addUserModal) {
          // Reset form when modal is hidden
          $(addUserModal).on("hidden.bs.modal", function () {
            if (window.userManager) {
              window.userManager.resetAddUserForm();
            }
          });

          // Populate role dropdown when modal is shown
          addUserModal.addEventListener("shown.bs.modal", function () {
            if (window.userManager) {
              // Ensure roles are loaded and dropdown is populated
              if (
                window.userManager.availableRoles &&
                window.userManager.availableRoles.length > 0
              ) {
                window.userManager.populateModalRoleDropdown();
              } else {
                // Load roles if not available
                window.userManager.loadAvailableRoles().then(() => {
                  window.userManager.populateModalRoleDropdown();
                });
              }
            }
          });
        }

        // Handle edit user modal events
        const editUserModal = document.getElementById("editUserModal");
        if (editUserModal) {
          // Reset form when modal is hidden
          $(editUserModal).on("hidden.bs.modal", function () {
            if (window.userManager) {
              window.userManager.resetEditUserForm();
            }
          });

          // Populate role dropdown when modal is shown
          editUserModal.addEventListener("shown.bs.modal", function () {
            if (window.userManager) {
              // Ensure roles are loaded and dropdown is populated
              if (
                window.userManager.availableRoles &&
                window.userManager.availableRoles.length > 0
              ) {
                window.userManager.populateEditModalRoleDropdown();
              } else {
                // Load roles if not available
                window.userManager.loadAvailableRoles().then(() => {
                  window.userManager.populateEditModalRoleDropdown();
                });
              }
            }
          });
        }
      });
    </script>

      /* Hide nice-select wrapper if it exists */

        position: absolute !important;
        pointer-events: none !important;
      }

      /* Ensure native select is always visible */
      select[data-nice-select="false"],
      select.no-nice-select {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        position: relative !important;
        pointer-events: auto !important;
      }

      /* Additional protection against nice-select */
      .nice-select[style*="display: block"],
      .nice-select[style*="display:inline-block"] {
        display: none !important;
      }

    <script>
      // Prevent nice-select from initializing on our select element and destroy any existing instances
      document.addEventListener("DOMContentLoaded", function () {
        // Function to destroy nice-select instances and prevent re-initialization
        function destroyNiceSelect() {
          // Check if nice-select library is loaded
          if (typeof $.fn.niceSelect !== "undefined") {
            try {
              $("#add-roleName").niceSelect("destroy");
              $("#edit-roleName").niceSelect("destroy");
            } catch (e) {
              console.log("Nice-select destroy failed:", e);
            }
          }

          // Remove any nice-select wrapper elements
          const niceSelectWrappers = document.querySelectorAll(".nice-select");
          niceSelectWrappers.forEach((wrapper) => {
            if (
              wrapper.querySelector("select#add-roleName") ||
              wrapper.querySelector("select#edit-roleName")
            ) {
              wrapper.remove();
            }
          });

          // Ensure the native selects are visible and prevent nice-select from re-initializing
          const addRoleSelect = document.getElementById("add-roleName");
          const editRoleSelect = document.getElementById("edit-roleName");

          if (addRoleSelect) {
            addRoleSelect.style.display = "block";
            addRoleSelect.style.visibility = "visible";
            addRoleSelect.style.opacity = "1";
            addRoleSelect.style.zIndex = "1056";
            addRoleSelect.setAttribute("data-nice-select", "false");
            addRoleSelect.classList.add("no-nice-select");
          }

          if (editRoleSelect) {
            editRoleSelect.style.display = "block";
            editRoleSelect.style.visibility = "visible";
            editRoleSelect.style.opacity = "1";
            editRoleSelect.style.zIndex = "1056";
            editRoleSelect.setAttribute("data-nice-select", "false");
            editRoleSelect.classList.add("no-nice-select");
          }
        }

        // Override the global niceSelect function to skip our element
        if (typeof $.fn.niceSelect !== "undefined") {
          const originalNiceSelect = $.fn.niceSelect;
          $.fn.niceSelect = function () {
            return this.filter(function () {
              // Skip elements with data-nice-select="false" or class "no-nice-select"
              return !(
                this.getAttribute("data-nice-select") === "false" ||
                this.classList.contains("no-nice-select")
              );
            }).each(function () {
              return originalNiceSelect.call($(this));
            });
          };
        }

        // Call immediately
        destroyNiceSelect();

        // Also call when modal is shown
        const addUserModal = document.getElementById("addUserModal");
        if (addUserModal) {
          addUserModal.addEventListener("shown.bs.modal", function () {
            setTimeout(destroyNiceSelect, 100);
          });
        }

        const editUserModal = document.getElementById("editUserModal");
        if (editUserModal) {
          editUserModal.addEventListener("shown.bs.modal", function () {
            setTimeout(destroyNiceSelect, 100);
          });
        }

        // Monitor for any new nice-select wrappers being created
        const observer = new MutationObserver(function (mutations) {
          mutations.forEach(function (mutation) {
            if (mutation.type === "childList") {
              mutation.addedNodes.forEach(function (node) {
                if (
                  node.nodeType === 1 &&
                  node.classList &&
                  node.classList.contains("nice-select")
                ) {
                  if (
                    node.querySelector("select#add-roleName") ||
                    node.querySelector("select#edit-roleName")
                  ) {
                    node.remove();
                  }
                }
              });
            }
          });
        });

        // Start observing
        observer.observe(document.body, {
          childList: true,
          subtree: true,
        });
      });
    </script>
