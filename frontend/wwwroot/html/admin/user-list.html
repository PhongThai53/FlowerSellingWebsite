<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quản lý người dùng | Flower Selling Website</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="../../images/favicon.ico" />
    <link rel="stylesheet" href="../../css/backend-plugin.min.css">
    <link rel="stylesheet" href="../../css/backend.css?v=1.0.0">
    <link rel="stylesheet" href="../../css/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../css/line-awesome/dist/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="../../css/remixicon/fonts/remixicon.css">
</head>
<body>
    <!-- Loader -->
    <div id="loading">
        <div id="loading-center"></div>
    </div>
    
    <!-- Wrapper Start -->
    <div class="wrapper">
        <!-- Nav -->
        <div id="nav-placeholder"></div>

        <!-- Header -->
        <div id="header-placeholder"></div>
        
        <!-- Content Page -->
        <div class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between">
                                <div class="header-title">
                                    <h4 class="card-title">Quản lý người dùng</h4>
                                </div>
                                <div class="header-action">
                                    <button type="button" class="btn btn-primary" onclick="userManager.openAddUserModal()">
                                        <i class="las la-plus me-2"></i>Thêm người dùng
                                    </button>
                                </div>
                            </div>
                            
                            <div class="card-body">
                                <!-- View Info Container -->
                                <div id="view-info-container"></div>
                                
                                <!-- Alert Container -->
                                <div id="alert-container"></div>
                                
                                <!-- Search and Filter Section -->
                                <div class="row justify-content-between mb-3">
                                    <div class="col-sm-12 col-md-4">
                                        <div class="form-group mb-0">
                                            <input type="search" class="form-control" id="exampleInputSearch" placeholder="Tìm kiếm người dùng..." aria-controls="user-list-table">
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-md-2">
                                        <div class="form-group mb-0">
                                            <select class="form-control" id="role-filter">
                                                <option value="">Tất cả vai trò</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-md-2">
                                        <div class="form-group mb-0">
                                            <select class="form-control" id="sort-by">
                                                <option value="fullName">Họ tên</option>
                                                <option value="email">Email</option>
                                                <option value="createdAt">Ngày tạo</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-md-2">
                                        <div class="form-group mb-0">
                                            <select class="form-control" id="sort-direction">
                                                <option value="Asc">Tăng dần</option>
                                                <option value="Desc" selected>Giảm dần</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-md-2">
                                        <div class="form-group mb-0">
                                            <button class="btn btn-outline-secondary w-100" onclick="userManager.clearFilters()">
                                                <i class="las la-refresh mr-1"></i>Xóa bộ lọc
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Users Table -->
                                <div class="table-responsive">
                                    <table id="user-list-table" class="table table-striped" role="grid">
                                        <thead>
                                            <tr>
                                                <th>Ảnh đại diện</th>
                                                <th>Họ tên</th>
                                                <th>Số điện thoại</th>
                                                <th>Email</th>
                                                <th>Địa chỉ</th>
                                                <th>Trạng thái</th>
                                                <th>Vai trò</th>
                                                <th>Ngày tạo</th>
                                                <th style="min-width: 120px">Thao tác</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Users will be loaded here -->
                                        </tbody>
                                    </table>
                                </div>
                                
                                <!-- Pagination -->
                                <div class="row justify-content-between mt-3">
                                    <div class="col-md-6">
                                        <div id="user-list-page-info">
                                            <span>Đang tải dữ liệu...</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <nav aria-label="Page navigation">
                                            <ul class="pagination justify-content-end mb-0">
                                                <!-- Pagination will be built here -->
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">
                        <i class="las la-user-plus text-primary me-2"></i>
                        Thêm người dùng mới
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-user-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="add-fullName" class="form-label">Họ và tên <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="add-fullName" name="fullName" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="add-username" class="form-label">Username<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="add-username" name="username" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="add-email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="add-email" name="email" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="add-password" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="add-password" name="password" required>
                                        <button class="btn btn-outline-secondary" type="button" onclick="userManager.togglePassword('add-password')">
                                            <i class="las la-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="add-phoneNumber" class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" id="add-phoneNumber" name="phoneNumber">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="add-roleName" class="form-label">Vai trò <span class="text-danger">*</span></label>
                                    <select class="form-control" id="add-roleName" name="roleName" required>
                                        <option value="">Chọn vai trò</option>
                                    </select>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group mb-3">
                                    <label for="add-address" class="form-label">Địa chỉ</label>
                                    <textarea class="form-control" id="add-address" name="address" rows="2"></textarea>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="las la-times me-1"></i>Hủy
                    </button>
                    <button type="button" class="btn btn-primary" onclick="userManager.createUserFromModal()">
                        <i class="las la-save me-1"></i>Thêm người dùng
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">
                        <i class="las la-exclamation-triangle text-warning me-2"></i>
                        Xác nhận xóa
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-0">Bạn có chắc chắn muốn xóa người dùng này không?</p>
                    <small class="text-muted">Hành động này không thể hoàn tác.</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="las la-times me-1"></i>Hủy
                    </button>
                    <button type="button" class="btn btn-danger" onclick="userManager.confirmDelete()">
                        <i class="las la-trash me-1"></i>Xóa
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
        <div class="spinner-border text-light" role="status">
            <span class="sr-only">Đang tải...</span>
        </div>
    </div>
    
    <!-- Scripts -->
    <script>fetch('../product/nav.html').then(response => response.text()).then(data => { document.getElementById('nav-placeholder').innerHTML = data; });</script>
    <script>fetch('../product/header.html').then(response => response.text()).then(data => { document.getElementById('header-placeholder').innerHTML = data; });</script> <!--nav--> <!--header--> <!-- Backend Bundle JavaScript -->
    <script src="../../js/admin/backend-bundle.min.js"></script>
    <script src="../../js/admin/app.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/user-manager.js"></script>
    
    <script>
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            if (window.userManager) {
                window.userManager.initializeUserList();
            }
            
            // Handle modal events
            const deleteModal = document.getElementById('deleteModal');
            if (deleteModal) {
                // Reset modal when hidden
                deleteModal.addEventListener('hidden.bs.modal', function () {
                    if (window.userManager) {
                        window.userManager.userToDelete = null;
                    }
                });
            }

            // Handle add user modal events
            const addUserModal = document.getElementById('addUserModal');
            if (addUserModal) {
                // Reset form when modal is hidden
                $(addUserModal).on('hidden.bs.modal', function () {
                    if (window.userManager) {
                        window.userManager.resetAddUserForm();
                    }
                });
            }
        });
    </script>
    
    <style>
        .avatar-40 {
            width: 40px;
            height: 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .list-user-action .btn {
            margin: 0 2px;
        }
        
        .table th {
            font-weight: 600;
            color: #495057;
        }
        
        .badge {
            font-size: 0.75rem;
        }
        
        .table-responsive {
            border-radius: 8px;
            overflow: hidden;
        }
        
        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        /* Filter and Sort Styles */
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-control {
            border-radius: 6px;
            border: 1px solid #e1e5e9;
            transition: all 0.3s ease;
        }
        
        .form-control:hover {
            border-color: #667eea;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .col-sm-12.col-md-4 {
                margin-bottom: 15px;
            }
            .col-sm-6.col-md-2 {
                margin-bottom: 15px;
            }
        }
        
        /* Modal Styles */
        .modal-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border-bottom: none;
        }
        
        /* Add User Modal Styles */
        #addUserModal .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom: none;
        }
        
        #addUserModal .modal-content {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        #addUserModal .form-label {
            font-weight: 600;
            color: #495057;
        }
        
        #addUserModal .form-control {
            border-radius: 6px;
            border: 1px solid #e1e5e9;
            transition: all 0.3s ease;
        }
        
        #addUserModal .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .modal-header .close {
            color: white;
            opacity: 0.8;
        }
        
        .modal-header .close:hover {
            opacity: 1;
        }
        
        .modal-content {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
        }
    </style>
</body>
</html>
