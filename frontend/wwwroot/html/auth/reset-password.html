<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reset Password - Floda</title>
    <link rel="shortcut icon" href="../../images/favicon.ico" />

    <!-- All Vendor & plugins CSS include -->
    <link href="../../css/vendor.css" rel="stylesheet" />
    <!-- Main Style CSS -->
    <link href="../../css/style.css" rel="stylesheet" />
    <!-- Custom Auth CSS -->
    <link href="../../css/auth.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link
      href="../../css/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
  </head>
  <body>
    <!-- Load Header Component -->
    <div
      id="header-placeholder"
      hx-get="../components/header.html"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></div>

    <!-- main wrapper start -->
    <main>
      <div class="breadcrumb-area common-bg">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="breadcrumb-wrap">
                <nav aria-label="breadcrumb">
                  <h1>Reset Password</h1>
                  <ul class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a href="../common/homepage.html">Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                      Reset Password
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="login-register-wrapper section-space pb-0">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
              <div class="login-reg-form-wrap">
                <h2>Reset Password</h2>
                <p class="text-muted mb-4">Enter your new password below.</p>

                <!-- Response Area -->
                <div
                  id="reset-response"
                  class="auth-response mb-3"
                  style="display: none"
                ></div>

                <form
                  id="reset-password-form"
                  hx-post="http://localhost:5062/api/auth/reset-password"
                  hx-target="#reset-response"
                  hx-swap="innerHTML"
                  hx-ext="json-enc"
                  novalidate
                >
                  <input type="hidden" id="token" name="Token" />

                  <div class="single-input-item">
                    <input
                      type="password"
                      id="newPassword"
                      name="NewPassword"
                      placeholder="New Password"
                      required
                      minlength="6"
                      maxlength="100"
                      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d@$!%*?&]{6,}$"
                      title="Password must contain at least one uppercase letter, one lowercase letter, and one number"
                    />
                    <div
                      id="new-password-validation"
                      class="field-error"
                      style="display: none"
                    ></div>
                  </div>

                  <div class="single-input-item">
                    <input
                      type="password"
                      id="confirmPassword"
                      name="ConfirmPassword"
                      placeholder="Confirm New Password"
                      required
                      minlength="6"
                      maxlength="100"
                    />
                    <div
                      id="confirm-password-validation"
                      class="field-error"
                      style="display: none"
                    ></div>
                    <div
                      id="password-match-error"
                      class="field-error"
                      style="display: none"
                    >
                      Passwords do not match.
                    </div>
                  </div>

                  <div class="single-input-item">
                    <button
                      type="submit"
                      class="btn btn__bg w-100"
                      id="reset-submit-btn"
                    >
                      <span class="btn-text">Reset Password</span>
                      <span class="btn-loading" style="display: none">
                        <i class="fa fa-spinner fa-spin"></i> Resetting...
                      </span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- main wrapper end -->

    <!-- Load Footer Component -->
    <div
      hx-get="../components/footer.html"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></div>

    <!-- Custom JS for Reset Password -->
    <script src="../../js/reset-password.js"></script>
    <!-- Services and Components -->
    <script type="module" src="../../js/services/ApiService.js"></script>
    <!-- Header Manager for User Dropdown -->
    <script
      type="module"
      src="../../js/component/header/HeaderManager.js"
    ></script>
  </body>
</html>
