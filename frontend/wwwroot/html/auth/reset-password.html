<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reset Password - Floda</title>
    <link rel="shortcut icon" href="../../images/favicon.ico" />

    <!-- All Vendor & plugins CSS include -->
    <link href="../../css/vendor.css" rel="stylesheet" />
    <!-- Main Style CSS -->
    <link href="../../css/style.css" rel="stylesheet" />
    <!-- Custom Auth CSS -->
    <link href="../../css/auth.css" rel="stylesheet" />

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
  </head>
  <body>
    <!-- main wrapper start -->
    <main>
      <div class="breadcrumb-area common-bg">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="breadcrumb-wrap">
                <nav aria-label="breadcrumb">
                  <h1>Reset Password</h1>
                  <ul class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a href="../common/homepage.html">Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                      Reset Password
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="login-register-wrapper section-space pb-0">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
              <div class="login-reg-form-wrap">
                <h2>Reset Password</h2>
                <form
                  id="reset-password-form"
                  hx-post="http://localhost:5062/api/auth/reset-password"
                  hx-target="#reset-response"
                  hx-swap="innerHTML"
                  hx-ext="json-enc"
                >
                  <div id="reset-response" class="auth-response mb-3"></div>
                  <input type="hidden" id="token" name="Token" />

                  <div class="single-input-item">
                    <input
                      type="password"
                      id="newPassword"
                      name="NewPassword"
                      placeholder="New Password"
                      required
                      minlength="6"
                    />
                  </div>
                  <div class="single-input-item">
                    <input
                      type="password"
                      id="confirmPassword"
                      name="ConfirmPassword"
                      placeholder="Confirm New Password"
                      required
                      minlength="6"
                    />
                    <div
                      id="password-match-error"
                      class="text-danger mt-1"
                      style="display: none"
                    >
                      Passwords do not match.
                    </div>
                  </div>
                  <div class="single-input-item">
                    <button type="submit" class="btn btn__bg">
                      Reset Password
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../../js/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");
        if (token) {
          document.getElementById("token").value = token;
        }
      });
    </script>
    <script>
      const newPasswordField = document.getElementById("newPassword");
      const confirmPasswordField = document.getElementById("confirmPassword");
      const errorDiv = document.getElementById("password-match-error");

      function validatePasswordMatch() {
        if (newPasswordField.value !== confirmPasswordField.value) {
          errorDiv.style.display = "block";
        } else {
          errorDiv.style.display = "none";
        }
      }

      newPasswordField.addEventListener("input", validatePasswordMatch);
      confirmPasswordField.addEventListener("input", validatePasswordMatch);
    </script>
  </body>
</html>
