<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Đơn Hàng</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/supplier.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <div class="supplier-container">
        <h2>Danh Sách Đơn Hàng</h2>
        <input type="text" id="search-status" class="search-input" placeholder="Tìm theo trạng thái (Chờ xử lý, Đã chấp nhận)">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Khách Hàng</th>
                    <th>Tổng</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <footer class="footer-wrapper">
        <!-- Same footer content as above -->
    </footer>
    <script>fetch('../supplier/header.html').then(response => response.text()).then(data => { document.getElementById('header-placeholder').innerHTML = data; });</script>
    
    <!-- Supplier Authentication Check -->
    <script src="../../js/auth.js"></script>
    <script src="../../js/supplier-auth-check.js"></script>
    <script src="../../js/supplier-logout.js"></script>
    
    <script src="/js/supplier-logic.js"></script>
</body>
</html>
