<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Hoa</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/supplier.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="supplier-container">
        <h2>Thêm Hoa Mới</h2>
        <form>
            <div class="form-group">
                <label for="name">Tên Hoa</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="price">Giá (VNĐ)</label>
                <input type="number" id="price" required>
            </div>
            <div class="form-group">
                <label for="image">Đường Dẫn Ảnh</label>
                <input type="text" id="image" required>
            </div>
            <div class="form-group">
                <label for="description">Mô Tả</label>
                <textarea id="description" required></textarea>
            </div>
            <button type="submit" class="btn">Thêm Hoa</button>
        </form>
    </div>
    <footer class="footer-wrapper">
        <!-- Same footer content as above -->
    </footer>
    <script>fetch('../supplier/header.html').then(response => response.text()).then(data => { document.getElementById('header-placeholder').innerHTML = data; });</script>
    <script src="/js/supplier-logic.js"></script>
</body>
</html>
